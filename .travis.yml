sudo: required
language: r
cache: packages
cran: https://cran.rstudio.com/
env:
  global:
  - secure: 3BXzHYdDU0aCDB88S0JFTgV2Z4prE1j7asKSO8FGrQazvja6Cx0sStfuDa6SRjcAm4BWkP7Feixr6yGqL57ep4UC3Z+BcHvxFBdgfL5FAzdbnuMwEn7DJ11uXZPJampbORLgS8WniVgeRiEcHtZm+z2HHWf5fo0aJXEFEXGYLqU=
matrix:
  include:
  - os: linux
    dist: xenial
    r: oldrel
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - libgdal-dev
          - libgeos-dev
          - libglpk-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    services:
      - xvfb
    r_binary_packages:
      - BH
      - git2r
      - RCurl
      - XML
  - os: linux
    dist: xenial
    r: release
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - libgdal-dev
          - libgeos-dev
          - libglpk-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    services:
      - xvfb
    before_script:
      - Rscript -e 'install.packages("devtools", type = "source")'
    after_failure:
      - cat ./SpaDES.Rcheck/tests/test-all.Rout
    after_success:
      - travis_wait 15 Rscript -e 'covr::coveralls(type = "all", quiet = FALSE)'
      - Rscript -e 'lintr::lint_package()'
    r_binary_packages:
      - BH
      - dplyr
      - git2r
      - igraph
      - RCurl
      - RSQlite
      - stringi
      - XML
    r_github_packages:
      - jimhester/lintr
      - r-lib/covr
  - os: linux
    dist: xenial
    r: devel
    addons:
      apt:
        sources:
          - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
          - libgdal-dev
          - libgeos-dev
          - libglpk-dev
          - libnlopt-dev
          - libproj-dev
          - libudunits2-dev
    services:
      - xvfb
    r_binary_packages:
      - BH
      - dplyr
      - git2r
      - igraph
      - RCurl
      - RSQlite
      - stringi
      - XML
  - os: osx
    osx_image: xcode9.4
    addons:
      homebrew:
        packages:
        - glpk
        - libgit2
        - llvm
        update: true
    latex: false
    r_build_args: "--no-build-vignettes"
    r_check_args: "--as-cran --ignore-vignettes --no-examples"
    env:
      - GLPK=true
    before_install:
      - Rscript -e 'install.packages(c("digest", "igraph", "rgdal", "rgeos"), type = "source")'
  - os: osx
    osx_image: xcode9.4
    addons:
      homebrew:
        packages:
        - libgit2
        - llvm
        update: true
    latex: false
    r_build_args: "--no-build-vignettes"
    r_check_args: "--as-cran --ignore-vignettes --no-examples"
    env:
      - GLPK=false
    before_script:
      - Rscript -e 'install.packages(c("digest", "igraph", "rgdal", "rgeos"), type = "source")'
r_build_args: " "
r_check_args: "--as-cran"
warnings_are_errors: true
notifications:
  email:
    on_success: change
    on_failure: change
branches:
  only:
  - master
  - development
  - testing
